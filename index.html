<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chess</title>
    <link rel="stylesheet" href="bundle.css">
    <link rel="icon" href="img/piece/21.svg">
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <div class="navbar-brand">
                <img src="img/dices50.png">Chess
            </div>
        </div>
    </div>
</nav>


<div class="well well-sm">
    <div class="toolbar">
        <div class="btn-group toolbar-item">
            <button id="restart" class="btn btn-danger" title="Restart game"><i class="fa fa-power-off"></i></button>
            <button id="save" class="btn btn-default" title="Save game"><i class="fa fa-save"></i></button>
            <button id="load" class="btn btn-default" title="Load game"><i class="fa fa-folder-open"></i></button>
            <button id="undo" class="btn btn-default" title="Undo move"><i class="fa fa-undo"></i></button>
            <button id="analyze" class="btn btn-default" title="Analyze board"><i class="fa fa-play"></i></button>
        </div>
        <div class="toolbar-item-100">
            <label>Color</label>
            <select class="form-control input-sm" id="game">
                <option value="1">White</option>
                <option value="2">Black</option>
            </select>
        </div>
        <div class="toolbar-item">
            <label>Player</label>
            <img id="player"/>
        </div>
        <div class="toolbar-item">
            <label>Status</label>
            <div class="value" id="status">Check!</div>
        </div>
        <div class="toolbar-item-100">
            <label>Iterations</label>
            <div class="value" id="iterations">0</div>
        </div>
        <div class="toolbar-item-100">
            <label>Time</label>
            <div class="value" id="time">0</div>
        </div>
    </div>
</div>


<div class="board-parent">
    <div id="board"></div>
</div>



<script src="bundle.js"></script>

</body>
</html>
